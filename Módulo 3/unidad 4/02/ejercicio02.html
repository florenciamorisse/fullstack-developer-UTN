<body>
    <textarea id="texto" name="" class="textarea" cols="50" rows="20"></textarea>
   <button onclick="myFunction()"   class="btn" >Cantidad de caracteres del texto: <span id="resultado"></span></button>

   <script>
       var texto = document.getElementById('texto')
       var resultado = document.getElementById('resultado')
      

       function myFunction(){
        resultado.innerText = texto.value.length;
       }

</body>
