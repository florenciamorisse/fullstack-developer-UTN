    <script>
        var distancia
        distancia=prompt("decime la cantidad de metros que tenés que recorrer y te digo cuál tu mejor forma de llegar")
        
        if (distancia>0 && distancia<1000) {
            alert("Te conviene ir a Pie")
        }else if(distancia>=1000 && distancia<10000) {
            alert("Te conviene ir en Bicicleta")

        }
